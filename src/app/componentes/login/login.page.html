<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/chat_icon.svg" alt="" />
  <ion-item>
    <ion-label position="floating">Email electronico</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input
      type="password"
      name="password"
      [(ngModel)]="password"
    ></ion-input>
  </ion-item>
  <br />
  <ion-button expand="block" (click)="onSubmitLogin()">Ingresar</ion-button>
  <br />
  <p class="ion-text-center" routerLink="/registro">Crear cuenta</p>
</ion-content>
